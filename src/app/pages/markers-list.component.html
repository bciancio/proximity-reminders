<div class="markers-list">
        <map-actions></map-actions>
	<span *ngIf="selected_marker">
		<marker-card [marker]="selected_marker"></marker-card>
	</span>
	<div class="unselected-markers" *ngFor="let marker of markers; let marker_index = index">
		<span *ngIf="marker != selected_marker">
			<marker-card [marker]="marker"></marker-card>
		</span>
	</div>
</div>
